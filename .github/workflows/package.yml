# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Package
on:
    push:
        branches:
            - master
defaults:
    run:
        shell: bash
env:
    DOTNET_CLI_TELEMETRY_OPTOUT: true
    DOTNET_GENERATE_ASPNET_CERTIFICATE: false
    DOTNET_NOLOGO: true
jobs:
    package:
        if: github.repository == 'vezel-dev/celerity'
        runs-on: windows-2022
        steps:
            - name: Clone repository
              uses: actions/checkout@v3.5.0
              with:
                  fetch-depth: 0
                  submodules: recursive
            - name: Set up .NET
              uses: actions/setup-dotnet@v3.0.3
            - name: Build project
              run: |
                  dotnet tool restore
                  dotnet build
            - name: Upload GitHub packages
              run: |
                  dotnet gpr push pkg/feed/*.nupkg -k ${{ secrets.GITHUB_TOKEN }}
            - name: Prune GitHub packages
              uses: SmartsquareGmbH/delete-old-packages@v0.6.0
              with:
                  names: |
                      celerity
                      Vezel.Celerity.Common
                      Vezel.Celerity.Language
                      Vezel.Celerity.Language.Library
                      Vezel.Celerity.Language.Service
                      Vezel.Celerity.Language.Tooling
                      Vezel.Celerity.Runtime
                      Vezel.Celerity.Runtime.Compiler
                      Vezel.Celerity.Runtime.Interpreter
                      Vezel.Celerity.Runtime.Kernel
                  keep: 25
